<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamsterwars</title>
</head>
<body>
    <h1>Hamsterwars</h1>
    <form encType="multipart/form-data">
        <input type="file" name="photo" id="photo-upload">
        <button>Upload a hamsterpic!</button>
    </form>
    
    <script> 
            
            document.querySelector('button').addEventListener('click', (e)=>{
                e.preventDefault();
                
                let img = document.querySelector('#photo-upload').files[0];
                console.log(img)
                let formData = new FormData();
                formData.append('photo', img);
                
                let resp = fetch('/assets', {
                    method: 'POST',
                    body: formData
                })
                .then(resp=>resp.json())
                .then((resp)=>{
                    console.log(resp)
                })
                .catch(err=>console.error(err));



        })
               

                    
            </script>
        </body>
        </html>
